<!DOCTYPE html>
<html>
<head>
  <title>Wave & Boss Prototype</title>
  <style>
    body { background: black; margin: 0; overflow: hidden; }
    canvas { background: #222; display: block; margin: auto; }
    #menu { text-align: center; color: white; font-family: Arial; }
    button { padding: 10px; margin: 10px; font-size: 18px; }
  </style>
</head>
<body>
<div id="menu">
  <h1>ðŸ”¥ Shadow Riders ðŸ”¥</h1>
  <button onclick="startGame()">Start Game</button>
</div>
<canvas id="gameCanvas" width="800" height="400"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let gameRunning = false;
let player = { x: 100, y: 300, size: 40, hp: 100 };
let enemies = [];
let wave = 1;
let boss = null;
let coins = 0;

// Start Game
function startGame() {
  document.getElementById("menu").style.display = "none";
  gameRunning = true;
  gameLoop();
}

// Spawn Enemies
function spawnWave() {
  enemies = [];
  boss = null;
  if (wave % 5 === 0) {
    boss = { x: 700, y: 250, size: 80, hp: 200 + wave * 20, color: "purple" };
  } else {
    for (let i = 0; i < wave * 3; i++) {
      enemies.push({ x: 800 + i*60, y: 300, size: 30, hp: 20 + wave*2 });
    }
  }
}

// Draw Player
function drawPlayer() {
  ctx.fillStyle = "blue";
  ctx.fillRect(player.x, player.y, player.size, player.size);
}

// Draw Enemies
function drawEnemies() {
  ctx.fillStyle = "red";
  enemies.forEach(e => {
    ctx.fillRect(e.x, e.y, e.size, e.size);
  });
}

// Draw Boss
function drawBoss() {
  if (boss) {
    ctx.fillStyle = boss.color;
    ctx.fillRect(boss.x, boss.y, boss.size, boss.size);
  }
}

// Update
function update() {
  enemies.forEach(e => {
    e.x -= 2 + wave * 0.2;
  });
  if (boss) boss.x -= 1;
}

// Check Wave Clear
function checkWaveClear() {
  if (enemies.length === 0 && !boss) {
    wave++;
    spawnWave();
  }
  if (boss && boss.hp <= 0) {
    coins += 50; // big reward
    wave++;
    spawnWave();
  }
}

// Game Loop
function gameLoop() {
  if (!gameRunning) return;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  update();
  drawPlayer();
  drawEnemies();
  drawBoss();

  checkWaveClear();
  
  ctx.fillStyle = "white";
  ctx.fillText("Wave: " + wave, 10, 20);
  ctx.fillText("Coins: " + coins, 10, 40);

  requestAnimationFrame(gameLoop);
}

// Start first wave
spawnWave();
</script>
</body>
</html>
